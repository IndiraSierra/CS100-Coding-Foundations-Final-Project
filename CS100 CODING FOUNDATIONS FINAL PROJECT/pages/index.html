<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CS100 Coding Foundations Final Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/48c65e11f1.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./styles/common-styles.css" />
  </head>

  <body>
    <header class="header-wrapper">
      <!-- Navbar that includes "Pens, Projects, Posts, Collections, and Spark with a down chevron (does not need to actually dropdown). -->
      <nav class="nav-wrapper">
        <section class="nav-img-section">
          <div class="nav-img">
            <img src="../assets/logo-text-white.png" alt="Logo" />
          </div>
        </section>

        <section class="nav-menu-section">
          <div class="nav-menu-text">
            <h2>EXPLORE</h2>
          </div>
          <div class="nav-menu-links">
            <ul>
              <li><a href="./pages/pens.html">Pens</a></li>
              <li><a href="./pages/projects.html">Projects</a></li>
              <li><a href="./pages/postshtml">Post</a></li>
              <li><a href="./pages/collections.html">Collection</a></li>
              <li><a href="./pages/spark.html">Spark</a></li>
            </ul>
          </div>
        </section>

        <section class="nav-user-section">
          <div class="nav-create-btn">
            <button class="nav-create">Create</button>
          </div>
          <div class="nav-search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="nav-user-bottons">
            <button class="nav-sign-up">Sign Up</button>
            <button class="nav-log-in">Log In</button>
          </div>
        </section>
      </nav>

    <main>
      <section class="main-section-img">
        <div>
          <p class="img-title">This is CodePen Projects</p>
        </div>
        <div class="main-img">
          <img src="../assets/screenshot.png" alt="CodePen" />
        </div>
      </section>

      <section class="main-section-text">
        <div class="section-text">
          <p>
            CodePen is a <strong>social development environment</strong> for
            front-end designers and developers.
          </p>
          <p>
            Build and deploy a website, show off your work, build test cases,
            and find inspiration.
          </p>
        </div>
        <div class="main-section-buttons">
          <button class="bt-sign-up-for-free">Sign Up For Free</button>
          <button class="bt-learn-more">Learn More</button>
        </div>
      </section>

      <section class="inline-section-buttons">
        <div class="inlined-buttons">
          <button class="bt-cp-teams">CodePen for TEAMS</button>
          <button class="bt-cp-education">CodePen for EDUCATION</button>
          <button class="bt-cp-privacy">CodePen for BUSINESS</button>
          <button class="bt-cp-writing">CodePen for WRITING</button>
        </div>
      </section>
